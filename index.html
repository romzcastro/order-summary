<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Card | Frontend Mentor</title>
    <link
      rel="icon"
      type="image/png"
      size="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" href="/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Kanit:wght@100;300&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container0">
      <img
        class="img-bg"
        src="images/pattern-background-desktop.svg"
        alt="img-bg"
      />

      <div class="container1">
        <img
          class="img-hero"
          src="images/illustration-hero.svg"
          alt="img-hero"
        />
        <h1>Order Summary</h1>
        <p class="summ-desc">
          You can know listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="container2">
          <img class="img-music" src="images/icon-music.svg" alt="img-music" />
          <p class="AP-desc1"><b>Annual Plan</b> <br />$59.99</p>
          <a href="">
            <p class="AP-desc2"><b>Change</b></p></a
          >
        </div>

        <div class="container3">
          <a class="subpayment" href=""
            ><p class="payment1"><b>Proceed to Payment</b></p></a
          >
        </div class="container4" >
        <p class="payment2"><b>Cancel Order</b></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">rCastro</a>.
    </div>
  </body>
</html>
